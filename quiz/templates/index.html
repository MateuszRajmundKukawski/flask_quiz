<!-- quiz/templates/index.html -->
<html>
    <head>
        <title>Quiz Python</title>
    </head>
<body>
    <h1>Quiz Python</h1>
     <p>
            {% for message in get_flashed_messages() %}
                {{ message }}
            {% endfor %}
        </p>

<!-- formularz z quizem -->
        <form method="POST"> <!-- tu sie zaczyna formularz, trzeba podac metode-->
            <!-- przeglądamy listę pytań -->
            {% for p in pytania %} <!-- petla, z przekazana lista slowniko -->
                <p>
                    <!-- wyświetlamy treść pytania -->
                    {{ p.pytanie }} <!-- odwolanie do klucza pytanie w kazdym slowniku -->
                    <br>
                    <!-- zapamiętujemy numer pytania licząc od zera -->
                    {% set pnr = loop.index0 %}
                    <!-- przeglądamy odpowiedzi dla danego pytania -->
                    {% for o in p.odpowiedzi %} <!-- odwolanie do wartosc pytania w kazdym slowniku -->
                        <label>
                            <!-- odpowiedzi wyświetlamy jako pole typu radio -->
                            <input type="radio" value="{{ o }}" name="{{ pnr }}">
                            {{ o }}
                        </label>
                        <br>
                    {% endfor %}
                </p>
            {% endfor %}

            <!-- przycisk wysyłający wypełniony formularz -->
            <button type="submit">Sprawdź odpowiedzi</button>
        </form>
</body>
</html>
